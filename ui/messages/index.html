<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Messages</title>
	<meta content="minimum-scale=1.0, width=device-width" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Spectral:200,300,400,500,600,700,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="../main.css" rel="stylesheet">
	<link href="messages.css" rel="stylesheet">
	<link href="../favicon.ico" rel="icon" type="img/ico">
</head>
<body class="password-active" onload="checkCookie()">
	<div id="wrapper">
		<form class="password-container" onkeypress="checkPassword(event)" style="visibility: hidden;">
			<label>Please enter the password to proceed</label>
			<input autofocus type="password" name="password" oninput="checkPswd(event)">
			<span class="error-container" style="visibility: hidden;">Sorry, that password is incorrect. Please try again.</span>
		</form>

		<div class="banner">
			<i aria-hidden="true" class="fa fa-heart"></i>

			<div class="banner-content">
				<h1>Galya</h1>

				<div class="spacer"></div>

				<h2>But God will redeem my soul from the power of the grave: for he shall receive me.</h2>

				<h3>Psalm 49:15</h3>
			</div>

			<a class="scroll-down" data-target=".grid" href="javascript:;">
				<i aria-hidden="true" class="fa fa-long-arrow-down"></i>
			</a>
		</div>

		<div class="grid"></div>

		<div class="overlay">
		</div>

		<div class="pop-up">
			<div class="controls">
				<i aria-hidden="true" class="fa fa-long-arrow-left cycle prev"></i>
				<span class="spacer"></span>
				<div class="close">view full list</div>
				<span class="spacer"></span>
				<i aria-hidden="true" class="fa fa-long-arrow-right cycle next"></i>
			</div>

			<div class="pop-up-content"></div>
		</div>
	</div>

	<script src="https://cdn.wedeploy.com/api/4.0.0/wedeploy.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="messages.js"></script>
</body>
</html>
