<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Love For Galya</title>
	<meta content="minimum-scale=1.0, width=device-width" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,500,600,700,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Spectral:200,300,400,500,600,700,800" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<link href="favicon.ico" rel="icon" type="img/ico">
</head>
<body>
	<div id="wrapper">
		<div id="banner">
			<div class="banner-content max-full">
				<i aria-hidden="true" class="fa fa-heart"></i>

				<div class="banner-buttons">
					<a class="btn btn-secondary" href="http://fightnpc.com" target="_blank">Learn about NPC</a>
					<a class="btn" href="https://docs.google.com/document/d/1rTX14Kcna2QwBMQjRkZ3G6tGc109-b12EikzMvDA_i4/edit" target="_blank">Make a Donation</a>
				</div>
			</div>
		</div>

		<h1>Galya</h1>

		<form>
			<label for="message">Your Message for Brian and Caris</label>
			<textarea autofocus name="message" required rows="6" type="textarea"></textarea>

			<label for="name">Your Name</label>
			<input name="name" required type="text">

			<button disabled type="submit">Submit Your Message</button>
		</form>
	</div>

	<script src="https://cdn.wedeploy.com/api/4.0.0/wedeploy.js"></script>
	<script src="index.js"></script>
</body>
</html>
